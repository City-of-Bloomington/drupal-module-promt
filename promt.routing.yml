---
promt.settings:
  path: '/admin/config/promt/settings'
  defaults:
    _form: '\Drupal\promt\Form\SettingsForm'
    _title: 'PROMT Settings'
  requirements:
    _permission: 'administer site configuration'
promt.program:
  path: '/promt/programs/{id}'
  defaults:
    _controller: '\Drupal\promt\Controller\PromtController::program'
    _title: 'Program'
  requirements:
    _permission: 'access content'
promt.programs:
  path: '/promt/programs'
  defaults:
    _controller: '\Drupal\promt\Controller\PromtController::programs'
    _title: 'Programs'
  requirements:
    _permission: 'access content'
...
